apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-api
  namespace: saas-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-api
  template:
    metadata:
      labels:
        app: saas-api
    spec:
      containers:
        - name: api
          image: REPLACE_API_IMAGE
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: saas-secrets
                  key: DATABASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: saas-api
  namespace: saas-operator
spec:
  type: NodePort
  selector:
    app: saas-api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      nodePort: 32081
