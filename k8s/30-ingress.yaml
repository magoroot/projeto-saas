apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saas
  namespace: saas-operator
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: operator.rushconnect.com.br
      http:
        paths:
          # API
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: saas-api
                port:
                  number: 3001

          # WEB
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: saas-web
                port:
                  number: 3000
